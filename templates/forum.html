{% extends "layout.html" %}
{% block content %}
<div class="forum">

    <h1>Task One: Forum Page</h1>

    <!-- User info area-->
    <div class="forumUserArea">
        <a href="{{url_for('user')}}">{{userMsg}}</a>
        <!-- <img src=""> -->
    </div>

    <!-- Message posting area-->
    <div class="forumMessagePostingArea">
        <form method="POST">
            <lable>Forum Post</lable>
            <br><br>
            <label>Subject</label>
            <Input type="text" name="subject" id="subject" required autofocus>
            <br><br>
            <label>Message</label>
            <input type="text" name="message" id="message" required>
            <br><br>
            <label>Image Upload</label>
            <input type="file" name="image" id="image">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <p>Status: {{statusMessage}}</p>

    <!--Forum message display area-->
    <div class="forumMessageDisplayArea>">
        <h2>Forum Posts</h2>
        {% for post in posts %}
        <h3>{{ post['subject'] }}</h3>
        <p>{{ post['message'] }}</p>
        <p>Post author: {{ post['user_id']}}</p>
        {% endfor %}
    </div>

    <a onclick="{{session.pop('ID', None)}}" href="{{url_for('login')}}">Logout</a>

</div>
{% endblock %}
